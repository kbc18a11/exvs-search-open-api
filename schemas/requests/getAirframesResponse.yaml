type: object
description: 機体一覧
required:
  - total
  - airframes
properties:
  total:
    description: すべての機体数
    type: integer
  airframes:
    description: 機体一覧
    type: array
    items:
      type: "object"
      description: 機体情報
      required:
        - id
      properties:
        id:
          description: 機体ID
          type: string
        name:
          description: 機体名
          type: string
        cost:
          description: 機体コスト
          type: integer
        titleOfWork:
          description: 作品タイトル名
          type: string
        awakenType:
          description: 覚醒タイプ名
          type: string
        hp:
          description: 機体耐久値
          type: integer
        airframeInfoUrl:
          description: 機体情報URL
          type: string
        thumbnailImageUrl:
          description: サムネイルUrl
          type: string
        isTransformation:
          description: 形態以降の存在
          type: string
        isDeformation:
          description: 変形の存在
          type: string
